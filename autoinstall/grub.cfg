set default=0
set timeout=-1

loadfont unicode

set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

menuentry "Try or Install Ubuntu Server" {
        set gfxpayload=keep
        linux   /casper/vmlinuz quiet autoinstall ds=nocloud-net\;s=https://raw.githubusercontent.com/wscouto2501/serverlocal/main/autoinstall/ console=tty1 console=ttyS0  ---
        initrd  /casper/initrd
}
menuentry "Ubuntu Server with the HWE kernel" {
        set gfxpayload=keep
        linux   /casper/hwe-vmlinuz quiet autoinstall ds=nocloud-net\;s=https://raw.githubusercontent.com/wscouto2501/serverlocal/main/autoinstall/ console=tty1 console=ttyS0  ---
        initrd  /casper/hwe-initrd
}

menuentry "Power Off Server" {
        halt
}
grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'Boot from next volume' {
        exit 1
}
menuentry 'UEFI Firmware Settings' {
        fwsetup
}
else
menuentry 'Test memory' {
        linux16 /boot/memtest86+.bin
}
fi
